<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var img = document.querySelector('#checkCode')
            img.onclick =function (){
                var date= new Date().getTime();
                this.src="/checkCodeServlet?"+date
            }
        }
    </script>
</head>
<body>
<img src="/checkCodeServlet" id="checkCode">
<a href="#">点击图片更换验证码</a>
</body>
</html>
